<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <title>
    SPACE SOCIAL
    </title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- fonts -->

   <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
      <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'socialconnect/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/master.css'%}">
</head>
<body>
<nav class="navbar mynav" role="navigation" id="navbar">
    <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">S+C</a>
        <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}<!-- if user is successfully loged in -->
            <li><a href="{% url 'posts:create' %}">Post</a></li>
            <li><a href="{% url 'groups:all'%}">Group</a></li>
            <li><a href="{% url 'groups:create'%}">Create Group</a></li>
            <li><a href="{% url 'basicapp:logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'groups:all' %}">Groups</a></li>
            <li><a href="{% url 'basicapp:login' %}">Login</a></li>
            <li><a href="{% url 'basicapp:signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>


<div class="container font">
    {% block index %}

    {% endblock %}
</div>



<div class="container mycontent">

{% block content %}

{% endblock %}

    <canvas id="canvas"></canvas>

</div>
