{% extends 'posts/posts_base.html'%}
{% load bootstrap3 %}

{%block post_content %}
<h4>Create new post</h4>
<form id="postform" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="POST" class="btn btn-primary btn-large">
</form>


{% endblock %}
